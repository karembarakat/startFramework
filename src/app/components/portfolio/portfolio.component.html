<div class="main flex justify-center items-center  flex-col py-5 ">
  <h2 class="font-bold text-4xl uppercase text-[#2c3e50]">portfolio component </h2>
  <app-star color="#2c3e50" />
</div>
<div class="container mx-auto ">
  <div class="grid grid-cols-3 py-14 gap-16">
    <div class="cards" *ngFor="let card of cards" (click)="showCurrentCard(card);showLightBox()">
      <div class="card rounded-xl overflow-hidden"><img [src]="card.img" [alt]="card.alt"></div>
    </div>
  </div>

</div>

@if(isLightBox){


    <div (click)="showLightBox()"
      class="lightboxcontainer absolute top-0 start-0 bottom-0 end-0 bg-black bg-opacity-75 flex justify-center items-center">
      <div class="content">
        <img (click)="showLightBox()" [src]="currentCard.img" alt="">
      </div>
    </div>

  }
